<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>audio vježba</title>
    </head>
    <body>
<!--  dodajemo CONTROLS i AUTOPLAY atribute da bi korisnik mogao isključiti, inače neće prikazati ništa-->
<!-- pitati Google kako nešto staviti, kada je dozvoljeno, a kada nije-->
        <audio src="./Broke_For_Free_-_01_-_Night_Owl.mp3" controls autoplay></audio>
        <audio controls>
            <source src="./Jahzzar_-_05_-_Siesta.mp3">
        </audio>

        <video 
            controls
            autoplay
            loop
            muted
            src="../../examples/12-media-video/mountains.mp4"
            src="../../examples/12-media-video/mountains.webm"></video>
    </body>
</html>
